<!DOCTYPE html>
<html lang='en' ng-app='shopular'>
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
  </head>
  <body>
    <header>
      <h1>Shopular</h1>
    </header>

    <main ng-controller='ItemController as itemCtrl'>
      <h2>Check out our goods!</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Color</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='item in itemCtrl.items | orderBy:"name"'>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
            <td>{{itemCtrl.finalizePrice(item) | currency:$ }}</td>
          </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <p>Thanks for shopping with us!</p>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <script src='/js/shopular.module.js'></script>
    <script src='/js/shopular.controller.js'></script>

  </body>
</html>
